<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WAR!!</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>WAR!!</h1>

	<section id="controls">
		<button id="deal">Deal Two Cards</button>
		<p><span id="cards-left">52</span> cards left</p>
	</section>

	<section class="player">
		<div class="player-info">
			<h3>Player 1</h3>
			<p><span id="player1-cards">0</span> cards</p>
		</div>
		<img id="player1" src="/img/red.jpg" alt="Playing card">
	</section>

	<section class="player">
		<img id="player2" src="/img/blue.jpg" alt="Playing card">
		<div class="player-info">
			<h3>Player 2</h3>
			<p><span id="player2-cards">0</span> cards</p>
		</div>

	</section>

	<h2></h2>
	<section id="over"></section>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
